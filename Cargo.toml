defmt = "0.3.5"
defmt-rtt = "0.4.0"
cortex-m = {version="0.7.7" , features = ["critical-section-single-core"]}
bxcan = "0.7.0"
nb = "1.1.0"
heapless = "0.7.16"
flip-link = "0.1.1"

[dependencies.stm32f1xx-hal]
version = "0.10.0"
features = ["rt", "stm32f103", "high"]
