[package]
name = "rtic-strategy-pattern"
description = "RTIC Tests"
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2021"


[dependencies]
embedded-hal = "0.2.6"
cortex-m-rtic = "1.1.4"
panic-rtt-target = { version = "0.1.2", features = ["cortex-m"] }
